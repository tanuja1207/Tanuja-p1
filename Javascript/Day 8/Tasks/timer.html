<!DOCTYPE html>

<head>

      height: 100vh;
      background-color: #f7f7f7;

      font-family: sans-serif;

    #timer {
      width: 150px;

      font-size: 48px;

  <div id="timer">10</div>

  <script src="timer.js"></script>

</html>
