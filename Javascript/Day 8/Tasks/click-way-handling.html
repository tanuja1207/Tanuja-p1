<!DOCTYPE html>
<html>
<head>
  <title>3 Button Click Methods</title>
  <style>
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>

  <h2>Click Each Button</h2>

  <!-- Way 1: Inline onclick -->
  <button onclick="handleInlineClick(this)">Way 1</button>

  <!-- Way 2: element.onclick -->
  <button id="way2">Way 2</button>

  <!-- Way 3: addEventListener -->
  <button id="way3">Way 3</button>

  <!-- Link to JS file -->
  <script src="click-way-handling.js"></script>
</body>
</html>
