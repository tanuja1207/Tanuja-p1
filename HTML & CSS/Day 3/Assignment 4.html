<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #65ca97;
      padding: 40px;
    }

    .card-wrapper {
      background: #d49292;
      padding: 40px; 
    }

    .card {
      width: 300px;
      border: 5px solid #333;
      padding: 20px;
      background: #7687d9;
      margin: 0 auto;
      position: relative;
    }

    .label {
      font-size: 12px;
      color: #555;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .padding-area {
      background: #b2f577;
      padding: 10px;
      border: 1px dashed #5abfc7;
    }

    .annotation {
      font-size: 11px;
      color: #888;
      font-style: italic;
    }

    .card::before {
      content: "MARGIN";
      position: absolute;
      top: -30px;
      left: 0;
      font-size: 12px;
      color: #777;
    }

    .card::after {
      content: "BORDER";
      position: absolute;
      bottom: -20px;
      right: 0;
      font-size: 12px;
      color: #c77878;
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card">
      <div class="label">CARD CONTENT</div>
      <div class="padding-area">
        <div class="annotation">This is padding inside the border</div>
      </div>
    </div>
  </div>

</body>
</html>
