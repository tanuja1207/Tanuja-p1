<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inheritance and Borders Demo</title>
  <link rel="stylesheet" href="Assignment 3.css"> 
</head>
<body>

  <div class="parent">
    <h2>This is a Heading</h2>
    <p>This is a paragraph inside the parent div.</p>
    <span>This is a span inside the parent div.</span>
  </div>


  <h2>Student Grades Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Tanu</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Sanu</td>
      <td>B</td>
    </tr>
  </table>

</body>
</html>
