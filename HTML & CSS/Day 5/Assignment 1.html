<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box</title>
   

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      background-color: #f9eeee; 
    }

    .box {
      padding: 20px 40px;
      background-color: #e73ba2; 
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      Centered Box
    </div>
  </div>
</body>
</html>
